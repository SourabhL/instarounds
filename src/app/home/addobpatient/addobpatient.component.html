<div class="row">
  <div class="col-6 col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>First Name:</mat-label>
      <input matInput [(ngModel)]="patientDetails.fname">
    </mat-form-field>
  </div>
  <div class="col-6 col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Last Name:</mat-label>
      <input matInput [(ngModel)]="patientDetails.lname">
    </mat-form-field>
  </div>
  <div class="col-6 col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Room No:</mat-label>
      <input matInput [(ngModel)]="patientDetails.roomNo">
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field appearance="fill">
      <mat-label>Hospital :</mat-label>
      <select matNativeControl [(ngModel)]="patientDetails.hospitalID" name="car"
              (ngModelChange)="onhospitalChange($event)">
        <option *ngFor="let hospital of hospitalList" [value]="hospital.id">
          {{hospital.name}}
        </option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field appearance="fill">
      <mat-label>Procedure :</mat-label>
      <select matNativeControl [(ngModel)]="selectedProcedure" name="car" multiple="true"
              (ngModelChange)="onProcedureChange($event)">
        <option *ngFor="let procedure of procedureList" [value]="procedure.id">
          {{procedure.procedureName}}
        </option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field appearance="fill">
      <mat-label>Procedure :</mat-label>
      <select matNativeControl [(ngModel)]="patientDetails.postop" name="car"
              (ngModelChange)="onbAntiboiticsChange($event)">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
      </select>
    </mat-form-field>
  </div>


  <div class="col-6 col-md-4">
    <mat-form-field appearance="fill">
      <mat-label>Date Of Surgery :</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="patientDetails.dos" >
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Surgeon:</mat-label>
      <input matInput [(ngModel)]="patientDetails.surgeon">
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Pre-op Diagnosis:</mat-label>
      <input matInput [(ngModel)]="preopDiag">
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field appearance="fill">
      <mat-label>EBL :</mat-label>
      <select matNativeControl [(ngModel)]="patientDetails.ebl" name="car"
              (ngModelChange)="onEblChange($event)">
        <option value="{{babyAPGARLes}}">{{babyAPGARLes}}</option>
        <option value="100-300 cc">100-300 cc</option>
        <option value="300-700 cc">300-700 cc</option>
        <option value="{{babyAPGARGa}}">{{babyAPGARGa}}</option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field class="example-full-width">
      <mat-label>Complications:</mat-label>
      <input matInput [(ngModel)]="patientDetails.complications">
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4">
    <mat-form-field appearance="fill">
      <mat-label>Foley Catheter:</mat-label>
      <select matNativeControl [(ngModel)]="patientDetails.fcm" name="car"
              (ngModelChange)="onCatheterChange($event)">
        <option value="{{babyAPGARLes}}">{{babyAPGARLes}}</option>
        <option value="D/C">D/C</option>
        <option value="Voiding Trial">Voiding Trial</option>
        <option value="Keep">Keep</option>
      </select>
    </mat-form-field>
  </div>

  <div class="col-6 col-md-4" *ngIf="patientType === 'add' || patientType === 'update'">
    <mat-form-field appearance="fill">
      <mat-label>Admit Date:</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="patientDetails.admitDate" min="{{admitMinDate}}" max="{{maxDate}}">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-12" >
    <mat-form-field appearance="fill">
      <mat-label>Pertinent Info:</mat-label>
      <textarea matInput [(ngModel)]="patientDetails.desc">

      </textarea>

    </mat-form-field>
  </div>

</div>

<h2 mat-dialog-title>Re-Admit Patient</h2>
<mat-dialog-content class="mat-typography">
  <h5>Are you sure you want to re-admit the patient "{{data.fullName}}"?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="closeReAdmitDialog(data)">
    No
  </button>
  <button
    class="btn btn-info"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="confirmReAdmit(data)"
  >
    Yes
  </button>
</mat-dialog-actions>

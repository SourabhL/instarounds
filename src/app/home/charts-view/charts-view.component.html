<div class="row mlr0">
  <section [ngClass] = "idthing == 'analysisGraph' ? 'full-width' : 'chart-block'">
    <h5 class="chart-header" [hidden]="idthing === 'analysisGraph'">{{chartData.titleText}}</h5>
      <div class="chart-body">
        <div id="{{idthing}}" style="width:100%; height:400px;"></div>
      </div>
    </section>
</div>
